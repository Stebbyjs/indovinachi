				card.id = item.name 
				
				const cardimg = document.createElement("img");
				cardimg.src = item.name + ".png";
				cardimg.alt = item.name;
				cardimg.id = "img_" + item.name
				card.addEventListener("click", deleteImageFromCard)

				document.getElementById("game_area").appendChild(card);
			}
			return people	
		}
